<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="q12.css">
<h2>To The New</h2>
</head>


<body>

<nav>
<a href="/html">Home  </a>
<a href="/html">Quick Help</a>
</nav>

<hr></hr>


<section>
<p><h3>Bug Report</h3></p>
<hr> 
<form>

<div>
Title:* <br><input type="text" size="42" name="title" required><br>
</div>

<div>
Description:* <br><textarea rows="4" cols="61"></textarea><br>
</div>

<div>
Operating System:<br><select>
    <option value="Windows">Windows</option>
    <option value="Ubuntu">Ubuntu</option>
    <option value="Ios">Ios</option>
</select><br>
</div>

<div>
Product:*<br><select>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
</select><br>
</div>

<div>
Version:*<br><input type="text" size="7" name="version" required><br>
</div>

<div>
Licence:<br>
<input type="radio"  value="Free"> Free
  <input type="radio"  value="Buisness"> Buisness
<br>
</div>

<div>
Severity:<br><select>
    <option value="S1">S1</option>
    <option value="S2">S2</option>
    <option value="S3">S3</option>
</select><br>
</div>

<div>
Attachments:<br>
<input type="file" size="42" name="attach1" id="attach1" />
</div>
<hr>
<p>
<input align:"right" type="submit" value="Send" name="send">
</p>
</form>
</section>

</body>
</html>
