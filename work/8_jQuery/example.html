<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        if($("p").html()=="hi")
        $("p").html("hello");
        else
        $("p").html("hi");
    });
});
</script>
</head>
<body>

<p>hi</p>

<button>Toggle between hi and hello</button>

</body>
</html>
