<html>
<head>
    <title>jquery bootcamp</title>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">

    </script>
<script>
    $(document).ready(function(){
        var response = '';
        $.ajax({ type: "GET",   
                 url: "/home/a.txt", //server url  
                 async: false,
                 success : function(text)
                 {
                     response = text;
                 }
        });

        alert(response);
        });
</script>

</head>
