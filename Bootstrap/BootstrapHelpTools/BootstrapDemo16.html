<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="container">
      <h2>Bootstrap Rounded Image</h2>
      <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
      <img src="151ORWTSSH210-BKWH (1).jpg" class="img-rounded" alt="Shirt"> 

	<h2>Bootstrap Circular Image</h2>
	<p>makes the entire image round by adding border-radius:500px.</p>
      <img src="151ORWTSSH210-BKWH (1).jpg" class="img-circle" alt="Shirt"> 

	<h2>Bootstrap Thumbnail Image</h2>
	<p>adds a bit of padding and a gray border</p>
      <img src="151ORWTSSH210-BKWH (1).jpg" class="img-thumbnail img-responsive" alt="Shirt"> 
    </div>
  </body>

</html>
